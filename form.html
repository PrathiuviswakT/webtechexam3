
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>;
     <script>
          var app = angular.module('myapp',[]);
          app.controller('mycontrol',function($scope){


          $scope.passpattern = /^[a-zA-Z0-9]{5,10}$/;

          })
     </script>

</head>
<body ng-app="myapp" ng-controller="mycontrol">

<div class="container">
  <h2>Horizontal form</h2>




  <form  name="myform">

    <div class="form-group">


      <label class="control-label col-sm-2" for="name">name:</label>
      
      <div>



        <input type="text" name="name" ng-model="name" required>


        <span ng-show=" myform.name.$dirty && myform.name.$error.required">Name is required..</span>
      </div>
    </div>








    <br><br>



          Email <span style="color:red;">*</span> <input type="email" name="myemail" ng-model="myemail" required>

          <div style="color:red" ng-show="myform.myemail.$dirty && myform.myemail.$error.required">Email is required..</div>




          <span style="color:red" ng-show="myform.myemail.$dirty && myform.myemail.$error.email">Email format is wrong..</span>
     <br><br>



    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Password:</label>

      <div class="col-sm-10"> 
        
        <input type="password"  name="pwd" ng-model="mypass" ng-pattern="passpattern" required>


        <div style="color:red" ng-show="myform.pwd.$dirty && myform.pwd.$error.required">password is required..</div>

        <div style="color:red" ng-show="myform.pwd.$dirty && myform.pwd.$error.pattern">Password format wrong..</div>

        
      </div>
    </div>


    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" name="sub" ng-disable=" myform.email.$error.required && myform.name.$error.required">Submit</button>
      </div>
    </div>
  </form>
</div>

</body>
</html>
